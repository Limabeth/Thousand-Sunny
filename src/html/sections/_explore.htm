<section id="section-explore" class="explore">
    <div class="explore__container">
        <div class="explore__content">
            <h1 class="explore__title">
                Explore and Travel
            </h1>
            <div class="explore__content-form-title">Holiday Finder</div>
            <form action="POST" class="finder-form">
                <div class="finder-form__row">
                    <div class="finder-form__field">
                        <label class="finder-form__label" for="finder-form__input-grade"></label>
                        <div class="finder-form__input-wrapper">
                            <div class="finder-form__input-expand">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <input id="finder-form__input-location" class="finder-form__input" type="text"
                                placeholder="Location" disabled="true">
                        </div>
                    </div>
                    <div class="finder-form__field">
                        <label class="finder-form__label" for="finder-form__input-grade"></label>
                        <div class="finder-form__input-wrapper">
                            <div class="finder-form__input-expand">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <input id="finder-form__input-activity" class="finder-form__input" type="text"
                                placeholder="Activity" disabled="true">
                        </div>
                    </div>
                </div>
                <div class="finder-form__row">
                    <div class="finder-form__field">
                        <label class="finder-form__label" for="finder-form__input-grade"></label>
                        <div class="finder-form__input-wrapper">
                            <div class="finder-form__input-expand">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <input id="finder-form__input-grade" class="finder-form__input" type="text"
                                placeholder="Grade" disabled="true">
                        </div>
                    </div>
                    <div class="finder-form__field">
                        <label class="finder-form__label" for="finder-form__input-date"></label>
                        <div class="finder-form__input-wrapper">
                            <div class="finder-form__input-expand">
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <input id="finder-form__input-date" class="finder-form__input" type="text"
                                placeholder="Date" disabled="true">
                        </div>
                    </div>
                </div>
                <button class="finder-form__btn" type="submit">Explore</button>
            </form>
        </div>
        <div class="explore__img">
            <img src="../../img/explore.png" alt="Explore the world">
        </div>
    </div>
</section>
